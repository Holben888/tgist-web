<main>
  {#each transcripts as transcript, index}
  <section class="{transcript.collapsed ? 'collapsed' : ''}">
    {#if index < transcripts.length - 1}
    <div class="header">
      <p>Transcript {index + 1}</p>
      <button class="close" on:click="{() => expandTranscript(index)}"></button>
    </div>
    <button class="toggle {transcript.viewAll ? '' : 'selected'}" on:click="{() => toggleTranscriptView(false, index)}">Highlights</button>
    <button class="toggle {transcript.viewAll ? 'selected' : ''}" on:click="{() => toggleTranscriptView(true, index)}">View all</button>
    {/if}
    {#each transcript.transcriptBlocks as entry}
    <div class="entry-container">
      <p class="label">{capitalize(entry.speaker)}</p>
      <p>
        <span>{entry.recognized}</span>
        <span class="recognizing">{entry.recognizing}</span>
      </p>
    </div>
    {/each}
  </section>
  {/each}
  <div class="smilometer-container">
    <Smilometer sentiment="{sentiment}" />
  </div>
</main>

<style>
  main {
    display: flex;
    flex-direction: column;
    margin-left: 5%;
    padding-top: 7rem;
  }
  .smilometer-container {
    position: fixed;
    right: 5%;
    top: 15rem;
  }
  section {
    border-radius: 1rem;
    background: white;
    box-shadow: var(--container-shadow);
    padding: 2rem;
    min-height: 100vh;
    font-family: open-sans;
    color: var(--grey-1);
    width: 83%;
    font-family: open-sans, sans-serif;
    margin-top: 5rem;
    transition: min-height 0.5s;
  }
  section.collapsed {
    overflow: hidden;
    height: 10rem;
    min-height: 0;
  }
  .entry-container {
    display: flex;
  }
  .label {
    min-width: 8rem;
    text-align: right;
    font-weight: 600;
    padding-right: 1rem;
  }
  p > .recognizing {
    color: var(--grey-5);
  }
  section .header {
    display: flex;
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--grey-1);
  }
  section button {
    border: none;
    background: white;
    color: var(--grey-1);
    font-family: open-sans;
  }
  section .header > button {
    background: url('/icons/arrow-down.svg') no-repeat;
    background-position: center;
    background-size: 3rem;
    width: 3rem;
    margin-left: auto;
  }
  .toggle {
    padding: 0.5rem 1rem;
    font-size: 1.5rem;
    box-shadow: 0 0 1rem var(--grey-5);
    margin-right: 0.5rem;
    margin-top: 1rem;
    border-radius: 0.5rem;
  }
  .toggle.selected {
    background: #d8357b;
    color: white;
  }
</style>

<script>
  import { onMount, beforeUpdate } from 'svelte'
  import Smilometer from './Smilometer.html'
  import processAnalytics from './analytics';

  let transcripts = [{transcriptBlocks: [], collapsed: true, viewAll: false}, {transcriptBlocks: [], collapsed: false, viewAll: false}]
  let sentiment = 0

  const capitalize = word =>
    word && word.length ? word[0].toUpperCase() + word.slice(1) : ''

  const lastLogs = {}

  const expandTranscript = index => transcripts[index].collapsed = !transcripts[index].collapsed

  const toggleTranscriptView = (viewAll, index) => transcripts[index].viewAll = viewAll

  onMount(() => {
    const socket = new WebSocket(
      'wss://tgist-server-tawzkzwulm.now.sh/ws/speech/recv'
    )

    setInterval(() => {
      sentiment = Math.random() * 100
    }, 2000)

    socket.onmessage = event => {
      const transcript = transcripts[transcripts.length - 1]
      const { speaker, type, result } = JSON.parse(event.data)
      const lastEntry = transcript.length
        ? transcript[transcript.length - 1]
        : {}

      if (lastEntry.speaker === speaker) {
        lastLogs[speaker] = lastEntry
      }

      if (!lastLogs[speaker]) {
        if (type === 'recognized') {
          lastLogs[speaker] = {
            speaker: speaker,
            recognized: result,
            recognizing: '',
            important: true,
          }
        } else {
          lastLogs[speaker] = {
            speaker: speaker,
            recognized: '',
            recognizing: result,
            important: true,
          }
        }
        transcript.push(lastLogs[speaker])
      } else {
        if (type === 'recognized') {
          lastLogs[speaker].recognized += ' ' + result
          lastLogs[speaker].recognizing = ''
        } else {
          lastLogs[speaker].recognizing = result
        }
      }

      if (type === 'recognized') {
        lastLogs[speaker] = undefined
        processAnalytics(transcript);
      }
      transcript = [...transcript]
    }
  })
</script>
